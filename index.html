<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <!-- Inside <head> -->
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icons/icon-192.png">
<meta name="theme-color" content="#ff6f61">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js');
    });
  }
</script>


</head>
<body>
  <div class="todo-container">
    <h1>My To-Do List</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <button id="addTaskBtn"><i class="fas fa-plus"></i> Add</button>
    </div>
    <div id="taskCounter" style="margin-bottom: 15px; font-weight: 600; color: #ff6f61;"></div>
<div id="progressBarContainer" style="background: #ffd7cc; border-radius: 15px; height: 12px; overflow: hidden; margin-bottom: 15px;">
  <div id="progressBar" style="height: 100%; width: 0; background: #ff6f61; border-radius: 15px;"></div>
</div>

    <ul id="taskList"></ul>
    <button id="clearAllBtn"><i class="fas fa-trash"></i> Clear All</button>
  </div>
<div class="input-group">
  <input type="text" id="taskInput" placeholder="Add a new task" />
  <input type="datetime-local" id="taskTime" />
  <button id="addTaskBtn"><i class="fas fa-plus"></i> Add</button>
</div>

  <script src="script.js"></script>
  <button id="themeToggle">ðŸŒ™ Toggle Theme</button>

</body>
</html>
